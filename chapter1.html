<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الفصل الأول</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .flipbook {
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      perspective: 2000px;
    }
    .page {
      width: 100%;
      height: 500px;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transform-style: preserve-3d;
      transition: transform 1s;
      cursor: pointer;
    }
    .page.flipped {
      transform: rotateY(-180deg);
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">Augan Comics</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>

  <div class="flipbook">
    <!-- 24 صفحات -->
    <div class="page" style="background-image: url('page1.jpg')"></div>

      page.addEventListener('click', () => {
        page.classList.toggle('flipped');
      });
    });
